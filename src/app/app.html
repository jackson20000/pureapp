<ion-menu [content]="content">
  <ion-header>
    <ion-navbar color='navbarColor'>
      <img class="proPic" src="./assets/imgs/profile.jpg">
      <ion-title style="text-align:center; padding-bottom: 2%;">
        Jennifer Doe
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list>       
        <button style="background-color:#2a8d2a; color: #fff;" menuClose ion-item (click)="homeGo()">
            <ion-icon name='home'></ion-icon> &nbsp; Home
          </button>    
      <button style="background-color:#2a8d2a; color: #fff;" menuClose ion-item (click)="signupGo()">
          <ion-icon name="person-add"></ion-icon> &nbsp; Signup
      </button>
      <ion-list-header>
          Shopping
        </ion-list-header>
        <button style="background-color:#2a8d2a; color: #fff;" menuClose ion-item (click)="dailydealsGo()">
            <ion-icon name='leaf'></ion-icon> &nbsp; Daily Deals
          </button>    
      <button style="background-color:#2a8d2a; color: #fff;" menuClose ion-item (click)="discountdealsGo()">
          <ion-icon name="nutrition"></ion-icon> &nbsp; Discount Deals
      </button>
      <button style="background-color:#2a8d2a; color: #fff;" menuClose ion-item (click)="categoryGo()">
          <ion-icon name="beer"></ion-icon> &nbsp; Category
      </button>      
      <button style="background-color:#2a8d2a; color: #fff;" menuClose ion-item (click)="cartGo()">
        <ion-icon name="cart"></ion-icon> &nbsp; Cart
    </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
