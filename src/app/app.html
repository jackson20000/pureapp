<ion-menu [content]="content">
    <ion-header>
        <ion-navbar color='navbarColor'>
            <ion-title style="text-align:center; padding-bottom: 2%;">
            </ion-title>
        </ion-navbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button style="background-color:#2a8d2a; color: #fff;" menuClose ion-item (click)="homeGo()">
                <ion-icon name='home'></ion-icon> &nbsp; Home
            </button>
            <button  style="background-color:#2a8d2a; color: #fff;" menuClose ion-item (click)="profileGo()">
                <ion-icon name="person"></ion-icon> &nbsp; Profile
            </button>
            <button  *ngIf="this.check == true" style="background-color:#2a8d2a; color: #fff;" menuClose ion-item (click)="signupGo()">
                <ion-icon name="person-add"></ion-icon> &nbsp; Signup
            </button>
            <button  *ngIf="this.check == true" style="background-color:#2a8d2a; color: #fff;" menuClose ion-item
                (click)="loginGo()">
                <ion-icon name="log-in"></ion-icon> &nbsp; Login
            </button>
            <button style="background-color:#2a8d2a; color: #fff;" menuClose ion-item
                (click)="orderGo()">
                <ion-icon name="filing"></ion-icon> &nbsp; Order History
            </button>
            <ion-list-header>
                Shopping
            </ion-list-header>
            <!-- <button style="background-color:#2a8d2a; color: #fff;" menuClose ion-item (click)="dailydealsGo()">
                <ion-icon name='leaf'></ion-icon> &nbsp; Today's Deals
            </button> -->
            <button style="background-color:#2a8d2a; color: #fff;" menuClose ion-item (click)="pendingpayGo()">
              <ion-icon name="bookmark"></ion-icon> &nbsp; Pending Payment
            </button>
            <button style="background-color:#2a8d2a; color: #fff;" menuClose ion-item (click)="categoryGo()">
                <ion-icon name="beer"></ion-icon> &nbsp; Category
            </button>
            <button style="background-color:#2a8d2a; color: #fff;" menuClose ion-item (click)="cartGo()">
                <ion-icon name="cart"></ion-icon> &nbsp; Cart
            </button>
            <button  style="background-color:#2a8d2a; color: #fff;" menuClose ion-item
                (click)="logout()">
                <ion-icon name="log-out"></ion-icon> &nbsp; Logout
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
