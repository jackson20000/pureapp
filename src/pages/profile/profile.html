<ion-header>
    <ion-navbar color='navbarColor'>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div class="profCont">
        <div class="imgdiv"></div>
        <img class="prologo" src="data:image/png;base64,{{profileInfo.image}}" alt="">
        <div class="profContent">
            <div class="profName">{{profileInfo.profile_name}}</div>
            <div class="profAddr">{{profileInfo.country}}</div>
            <div class="profPhone">{{profileInfo.phone}}</div>
            <div class="profEmail">{{profileInfo.email}}</div>
        </div>
    </div>   
</ion-content>
<ion-footer>
    <ion-row>
        <ion-col no-padding>
            <button no-margin ion-button full large color="navbarColor">
                <ion-icon name='home'></ion-icon>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="navbarColor">
                <ion-icon name='person'></ion-icon>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="navbarColor">
                <ion-icon name='cart'></ion-icon>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="navbarColor">
                <ion-icon name='search'></ion-icon>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
