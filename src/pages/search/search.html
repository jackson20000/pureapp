
<ion-header>
  <ion-navbar color='navbarColor'>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Search for products" (ionInput)="getItems($event)"></ion-searchbar>
 
  <ion-grid>
    <ion-row >
      <ion-col col-5 *ngFor="let item of items"  class="home_product_image_column">
        <img class="home_product_image" src="/assets/imgs/m1.jpg">
        <div  style="color:#2a8d2a; text-align: center; font-size: 13px;">{{item}}</div>
        <ion-row>
          <ion-col style="text-align:left; color: #2a8d2a;">
            <del>$25</del>
          </ion-col>
          <ion-col style="text-align:right; color: #2a8d2a;"></ion-col>
        </ion-row>       
      </ion-col>
    </ion-row>    
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-row>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor" ><ion-icon name='home'></ion-icon>
           </button>
      </ion-col>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor"><ion-icon name='person'></ion-icon>
           </button>
      </ion-col>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor"><ion-icon name='cart'></ion-icon>
           </button>
      </ion-col>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor"><ion-icon name='search'></ion-icon>
           </button>
      </ion-col>
  </ion-row>
</ion-footer>
