
<ion-header>
  <ion-navbar color='navbarColor'>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor" ><ion-icon name='home'></ion-icon>
           </button>
      </ion-col>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor"><ion-icon name='person'></ion-icon>
           </button>
      </ion-col>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor"><ion-icon name='cart'></ion-icon>
           </button>
      </ion-col>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor"><ion-icon name='search'></ion-icon>
           </button>
      </ion-col>
  </ion-row>
</ion-footer>
