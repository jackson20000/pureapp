
<ion-header>
  <ion-navbar color='navbarColor'>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Search for products" [(ngModel)]="terms"></ion-searchbar>
  <ion-grid>
    <ion-row >
      <ion-col col-5 (click)="productShow($event, item)" *ngFor="let item of allproductsList | search : terms"  class="home_product_image_column">
        <img class="home_product_image" src="data:image/png;base64,{{item.image}}">
        <div  style="color:#2a8d2a; text-align: center; font-size: 16px; color: #2a8d2a;">{{item.productName}}</div>
        <ion-row>
            <ion-col style=" text-align: center; color: #2a8d2a;">
                Price :
               </ion-col>
          <ion-col style=" text-align: center; color: #2a8d2a;">
           {{item.unitPrice | currency }}
          </ion-col>
        </ion-row>       
      </ion-col>
    </ion-row>    
  </ion-grid>

</ion-content>
