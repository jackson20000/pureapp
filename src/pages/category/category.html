
<ion-header>

  <ion-navbar color='navbarColor'>
    <ion-title>Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="category_content">

  <ion-slides autoplay="3500" loop="true" speed="500" class="slides" pager="true">
    <ion-slide>
    <img class="category_sliderbox" src="/assets/imgs/s1.jpg">
    </ion-slide>
    <ion-slide>
    <img class="category_sliderbox" src="/assets/imgs/s2.jpg">
    </ion-slide>
    <ion-slide>
    <img class="category_sliderbox" src="/assets/imgs/s3.png">
    </ion-slide>
    </ion-slides>
    


  <ion-grid>
    <ion-row class="category_row">

      <ion-col  col-5 (click)="categoryProducts(item)"  *ngFor="let item of category" class="category_product_image_column">
        <img class="category_product_image"  src="./assets/imgs/p1.jpg">
        <span style="display:block; color:#2a8d2a; text-align: center; font-size: 13px;">{{item.name}}</span>
      </ion-col>     

    </ion-row>   
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-row>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor" (click)="homeGo()" ><ion-icon name='home'></ion-icon>
           </button>
      </ion-col>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor"><ion-icon name='person'></ion-icon>
           </button>
      </ion-col>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor"><ion-icon name='cart'></ion-icon>
           </button>
      </ion-col>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor"><ion-icon name='search'></ion-icon>
           </button>
      </ion-col>
  </ion-row>
</ion-footer>
