
<ion-header>

  <ion-navbar color='navbarColor'>

  </ion-navbar>

</ion-header>

    <ion-slide>
    <img class="category_sliderbox" src="/assets/imgs/s1.jpg">

    <ion-slide>
    <img class="category_sliderbox" src="/assets/imgs/s2.jpg">
    </ion-slide>
    <ion-slide>
    <img class="category_sliderbox" src="/assets/imgs/s3.png">
    </ion-slide>
    </ion-slides>
    


  <ion-grid>
    <ion-row class="category_row">

      <ion-col class="category_product_image_column">
        <img class="category_product_image" src="/assets/imgs/m1.jpg">
        <span style="display:block; color:#2a8d2a; text-align: center; font-size: 13px;">BLUE HAZE</span>
      </ion-col>

      <ion-col class="category_product_image_column">
        <img class="category_product_image" src="/assets/imgs/m2.jpeg">
        <span style="display:block; color:#2a8d2a;  text-align: center; font-size: 13px;">HAZY DREAM</span>
      </ion-col>

    </ion-row>

    <ion-row class="category_row">

      <ion-col class="category_product_image_column">
        <img class="category_product_image" src="/assets/imgs/m1.jpg">
        <span style="display:block; color:#2a8d2a; text-align: center; font-size: 13px;">BLUE HAZE</span>
      </ion-col>

      <ion-col class="category_product_image_column">
        <img class="category_product_image" src="/assets/imgs/m2.jpeg">
        <span style="display:block; color:#2a8d2a;  text-align: center; font-size: 13px;">HAZY DREAM</span>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-row>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor"><ion-icon name='home'></ion-icon>
           </button>
      </ion-col>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor"><ion-icon name='person'></ion-icon>
           </button>
      </ion-col>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor"><ion-icon name='cart'></ion-icon>
           </button>
      </ion-col>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor"><ion-icon name='search'></ion-icon>
           </button>
      </ion-col>
  </ion-row>
</ion-footer>
