<ion-header>

  <ion-navbar color='navbarColor'>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!otp">
  <ion-list>
    <h2 style="color:#275C20;">Lets Find your Account</h2>
    <p style="color:#275C20;">Enter your email here</p>
  </ion-list>
  <ion-item class="forgot">
      <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Enter your Email" [formControl]="authForm.controls['email']" [ngClass]="{'error-border':!authForm.controls['email'].valid}"></ion-input>
  </ion-item>
  <div class="error-box" *ngIf="authForm.controls['email'].hasError('required') && authForm.controls['email'].touched">* This field is required!</div>
  <div class="error-box" *ngIf="authForm.controls['email'].hasError('pattern') && authForm.controls['email'].touched">* Format is incorrect</div>
  <button ion-button full (click)="forgotpassword()" class="forgot-btn">Submit</button>
</div>
<div *ngIf="otp">
    <ion-list>
      <p style="color:#275C20;">Enter OTP</p>
    </ion-list>
    <ion-item class="forgot">
        <ion-input type="number" [(ngModel)]="otpnew" placeholder="Enter OTP"></ion-input>
    </ion-item>
    <button ion-button full (click)="resetpwd()" class="forgot-btn">Submit Otp</button>
  </div>
</ion-content>
