<ion-header>
  <ion-navbar color='navbarColor'>
    <ion-title>Daily Deals</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="category_content">    


  <ion-grid>
    <ion-row >

      <ion-col col-5  (click)="eachProduct($event, item)" *ngFor="let item of dealproducts "  class="home_product_image_column">
        <img class="home_product_image" src="data:image/png;base64,{{item.image}}"  alt="Image not available">
        <div  style="color:#2a8d2a; text-align: center; font-size: 13px;">{{item.productName}}</div>
        <ion-row>
          <ion-col style="text-align:left; color: #2a8d2a;">
            <del>$25</del>
          </ion-col>
          <ion-col style="text-align:right; color: #2a8d2a;">{{item.unitPrice | currency}}</ion-col>
        </ion-row>
        <div style="color:#2a8d2a; font-size:10px;"> <img style="width:14px" src="./assets/icon/tag.png">
          Lightning Deal</div>
      </ion-col>

    </ion-row>
    
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-row>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor" (click)="homeGo()" ><ion-icon name='home'></ion-icon>
           </button>
      </ion-col>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor" (click)="profileGo()"><ion-icon name='person'></ion-icon>
           </button>
      </ion-col>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor" (click)="cartGo()"><ion-icon name='cart'></ion-icon>
           </button>
      </ion-col>
      <ion-col no-padding>
          <button no-margin ion-button full large color="navbarColor" (click)="searchGo()"><ion-icon name='search'></ion-icon>
           </button>
      </ion-col>
  </ion-row>
</ion-footer>
