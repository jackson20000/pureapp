<ion-header>

    <ion-navbar color='navbarColor'>
      <ion-title>Reset Password</ion-title>
    </ion-navbar>

  </ion-header>


<ion-content padding>
    <ion-list>
        <ion-label>New Password</ion-label>
          <ion-item>
              <ion-input type="password" [(ngModel)]="npassword" [formControl]="authForm.controls['npassword']" placeholder="New Password"></ion-input>
          </ion-item>
          <div class="error-box" *ngIf="authForm.controls['npassword'].hasError('required') && authForm.controls['npassword'].touched">* Password is required!</div>
          <br>
          <ion-label>Confirm Password</ion-label>
          <ion-item>
            <ion-input type="password" [(ngModel)]="cpassword" [formControl]="authForm.controls['npassword']" placeholder="Confirm Password"></ion-input>
          </ion-item>
          <div class="error-box" *ngIf="authForm.controls['npassword'].hasError('required') && authForm.controls['npassword'].touched">* Password is required!</div>

      </ion-list>
      <button ion-button full (click)="submitpwd()" class="submit-btn">Submit</button>
</ion-content>
